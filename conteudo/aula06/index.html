<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
    <div class="container">
        <h1>Formulários</h1>
        <form>
            <label for="full-name" class="form-label">Nome Completo</label>
            <div>
                <input
                    type="text"
                    id="full-name"
                    class="form-input"
                    placeholder="Digite seu nome completo"
                    value=""
                    required
                />
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="Digite seu email"
                    value=""
                    required
                />
            </div>
            <div>
                <label for="phone" class="form-label">Telefone</label>
                <input
                    type="tel"
                    id="phone"
                    class="form-input"
                    placeholder="Digite seu telefone"
                    value=""
                    required
                    pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" //Regex
                />
            </div>
            <div>
                <label for="password" class="form-label">Senha</label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="Digite sua senha"
                    value=""
                    required
                    minlength="6"
                    maxlength="12"
                />
            </div>
            <div>
                <label for="birthdate" class="form-label">Data de Nascimento</label>
                <input
                    type="date"
                    id="birthdate"
                    class="form-input"
                    value=""
                    required
                />
            </div>
            <div>
                <label for="cpf" class="form-label">Digite seu cpf</label>
                <input
                    type="text"
                    id="cpf"
                    class="form-input"
                    placeholder="Digite seu cpf"
                    value=""
                    required
                    pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
            </div>
            <div>
                <label for="state" class="form-label">Estado</label>
                <select id="state" class="form-input" required>
                    <option value="" selected>Selecione seu estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ" disabled>Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </select>
            </div>
            <div>
                <input
                    type="radio"
                    name="document"
                    id="rg"
                    value="rg"
                />
                <label for="rg">RG</label>

                <input
                    type="radio"
                    name="document"
                    id="cnh"
                    value="cnh"
                />
                <label for="cnh">CNH</label>

                <input
                    type="radio"
                    name="document"
                    id="passport"
                    value="passport"
                />
                <label for="passport">Passaporte</label>
            </div>
            <div>
                <input
                    type="radio"
                    name="car"
                    id="bmw"
                    value="bmw"
                />
                <label for="bmw">BMW</label>

                <input
                    type="radio"
                    name="car"
                    id="audi"
                    value="audi"
                />
                <label for="audi">Passaporte</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    id="terms"
                    required
                />
                <label for="terms">Aceito os termos de uso</label>
            </div>
            <div>
                <label 
                    for="file"
                    class="form-label">Selecione um arquivo
                </label>
                <input
                    type="file"
                    id="file"
                    class="form-input"
                    accept=".pdf"
                    multiple
            </div>
            <div>
                <label for="about" class="form-label">Sobre você</label>
                <textarea
                    id="about"
                    class="form-input"
                    placeholder="Fale um pouco sobre você"
                    rows="5"
                    cols="50"
                    maxlength="150"
                ></textarea>
            </div>
            <button type="reset">Cancelar</button>
            <button type="submit">Salvar</button>
        </form>

        <button>Abrir</button>
    </div>
    </body>
</html>
